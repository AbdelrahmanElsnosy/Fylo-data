<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="Fylo-container">
    <img src="images/logo.svg" alt="logo">
    <div class="btn-Fylo">
      <button><img src="images/icon-document.svg" alt="btn-document"></button>
      <button><img src="images/icon-folder.svg" alt="btn-folder"></button>
      <button><img src="images/icon-upload.svg" alt="btn-upload"></button>
    </div>
  </div>
  <div class="Data-stored">
    <div class="messege-container msg-tag">
    <div class="messege">
      <h4 style="color: black;">185</h4>
      <p>GB LEFT</p>
    </div>
  </div>
    <p> You've used <strong> 815 GB </strong> of your storage</p>
    <div class="loading-container">
      <div class="circle"></div>
      <div class="loading"></div>
    </div>
    <div>
    <p class="float-left">0 GB</p>
    <p class="float-right">1000 GB</p>
    </div>
    <span class="clear"></span>
  </div>
</body>
</html>
